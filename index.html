<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section">
    <a href="#" class="toast__trigger">Save changes</a>
    <div class="toast">
      <div class="toast__header">
        <div class="toast__content">
          <div class="toast__icon">
            <img src="img/Check circle.svg" alt="">
          </div>
          <div class="toast__title">Changes saved</div>
        </div>
        <button class="toast__close">
          <img src="img/close.svg" alt="Image">
        </button>
      </div>
      <div class="toast__message">This message will close in <span>4</span> seconds</div>
      <div class="toast__indicator"></div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
